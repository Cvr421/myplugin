# .github/workflows/docker-ci.yml
name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t env.DOCKER_USERNAME/myplugin:latest -t env.DOCKER_USERNAME/myplugin:$(date +%Y-%m-%d-%H%M%S) .
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ env.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push env.DOCKER_USERNAME/myplugin:0.1
          docker push env.DOCKER_USERNAME/myplugin:$(date +%Y-%m-%d-%H%M%S)
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ env.DOCKER_PASSWORD }}
